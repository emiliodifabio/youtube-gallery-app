<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My YouTube Resource Video Gallery</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- JS -->
    <script type="module" src="/src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1 class="headline">My YouTube Resource Video Gallery</h1>
          <h2 class="tagline">
            The amazing app who help you to keep track of perfect resources
            while learning something new. Add the video ID here!
          </h2>
        </div>
        <form class="controller">
          <label class="input-box" for="video-id">
            <h3>Video ID</h3>
            <input
              type="text"
              id="video-id"
              name="video-id"
              required
              placeholder="YouTube Video ID"
            />
            <button id="btn--save" class="btn--save">SAVE!</button>
          </label>
          <div class="delete-all">
            <button class="btn--delete-all hidden">Delete All</button>
          </div>
        </form>
      </header>
      <ul class="videocard-w"></ul>
      <footer>
        <p>
          Developed by
          <a href="https://github.com/emiliodifabio" target="_blank">Emilio Di Fabio</a> with
          YouTube API
        </p>
      </footer>
    </div>
  </body>
</html>
